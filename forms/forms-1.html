<!DOCTYPE html>
<html lang="en" dir="ltr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app="kritiq" ng-controller="kritiqController">
			<input type="text" ng-model="firstName">

			<p>{{firstName}}</p>
		</div>

		<script>
			var app = angular.module('kritiq', []);
			app.controller('kritiqController', function($scope) {
				$scope.firstName = "Lucian";
			});
		</script>
	</body>
</html>
