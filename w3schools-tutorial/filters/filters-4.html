<!DOCTYPE html>
<html lang="en" dir="ltr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app='kritiq' ng-controller='kritiq-controller'>
			<p><input type='text' ng-model='search'></p>

			<ul>
				<li ng-repeat='x in names | filter : search'>{{ x }}</li>
			</ul>
		</div>

		<script>
			var app = angular.module('kritiq', []);
			app.controller('kritiq-controller', function($scope) {
				$scope.names = ['Lucian', 'Andrei', 'Narcisa', 'Razvan'];
			});
		</script>
	</body>
</html>
