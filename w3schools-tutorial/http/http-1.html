<!DOCTYPE html>
<html lang="en" dir="ltr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app="kritiq" ng-controller="kritiqController">
			<p>Today's welcome message is: </p>
			<p>{{todaysWelcome}}</p>
		</div>

		<script>
			var app = angular.module('kritiq', []);
			app.controller('kritiqController', function($scope, $http) {
				$http.get("https://www.w3schools.com/angular/welcome.htm")
				.then(function(response) {
					$scope.todaysWelcome = response.data;
				});
			});
		</script>
	</body>
</html>
