<!DOCTYPE html>
<html lang="en" dir="ltr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app="kritiq" ng-controller="kritiq-controller">
			<h1 ng-mousemove="myFunc($event)">Mouse over me!</h1>

			<p>Coordinates: {{x + ', ' + y}}</p>
		</div>

		<script>
			var app = angular.module('kritiq', []);
			app.controller('kritiq-controller', function($scope) {
				$scope.myFunc = function(myE) {
					$scope.x = myE.clientX;
					$scope.y = myE.clientY;
				}
			});
		</script>
	</body>
</html>
