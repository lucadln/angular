<!DOCTYPE html>
<html lang="en" dir="ltr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app="kritiq" ng-controller="kritiq-controller">
			<select ng-model="selectedCar" ng-options="y for (x, y) in cars">
			</select>
		</div>

		<script>
			var app = angular.module('kritiq', []);
			app.controller('kritiq-controller', function($scope) {
				$scope.cars={
          car01 : "Ford",
          car02 : "Fiat",
          car03 : "Volvo"
				};
			});
		</script>
	</body>
</html>
