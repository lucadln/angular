<!DOCTYPE html>
<html lang="en" dir="ltr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app="kritiq" ng-controller="kritiq-controller">
			<p>{{myUrl}}</p>
		</div>
	</body>

	<script>
		var app = angular.module('kritiq', []);
		app.controller('kritiq-controller', function($scope, $location) {
			$scope.myUrl = $location.absUrl();
		});
	</script>
</html>
